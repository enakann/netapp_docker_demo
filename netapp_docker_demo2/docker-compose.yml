version: '3'
services:
    movies_rest_api:
        build:
          context: .
          dockerfile: Dockerfile.Dev
        command: flask_rest/app.py
        volumes:
           - .:/usr/src/app
        ports:
           - "5000:5000"
    movies_rest_api_test:
        build:
          context: .
          dockerfile: Dockerfile.Dev
        command: flask_rest/tests/test.py
        volumes:
           - .:/usr/src/app       
    redis-server:
        image: redis
